<h1 class="text-center">AddStudent</h1>
<form>
    <div class="form-group row">
        <label class="col" for="name">Name :</label>
        <input #name class="col form-control" id="name" type="text" placeholder="Your Name">
    </div>
    <div class="form-group row">
        <label class="col" for="age">age :</label>
        <input #age class="col form-control" id="age" type="number" placeholder="Your age">
    </div>

    <div class="form-group row justify-content-center">
        <input type="button" value="Add" class="btn-success" (click)="addstudent(name.value,age.value)">
    </div>

</form>
